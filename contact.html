  <div class="page__mv">
    <h1 class="ttl">お問い合わせ</h1>
  </div>
  <!------------------ pagemvEnd ------------------>
  <!------------------ contactStart ------------------>
  <main>
    <div class="contact ptb-m wrap-s">
      <form class="contact__form" action="index.html" method="post">
        <div class="contact__form-item">
          <label class="contact__form-item-name" for="company">会社名</label>
          <input type="text" id="company" class="contact__form-item-input">
        </div>
        <div class="contact__form-item">
          <label class="contact__form-item-name" for="name">お名前<span class="contact__form-item-required">*</span></label>
          <input type="text" id="name" class="contact__form-item-input" reauired>
        </div>
        <div class="contact__form-item">
          <label class="contact__form-item-name" for="email">メールアドレス<span class="contact__form-item-required">*</span></label>
          <input type="email" id="email" class="contact__form-item-input"  reauired>
        </div>
        <div class="contact__form-item">
          <label class="contact__form-item-name" for="comment">お問い合わせ内容<span class="contact__form-item-required">*</span></label>
          <textarea id="comment" rows="8" cols="80" class="contact__form-item-textarea"></textarea>
        </div>
        <input type="submit" value="お申込み" class="contact__form-submit">
      </form>
    </div>
  </main>
  <!------------------ contactEnd ------------------>
  <!------------------ bottomStart ------------------>
  <section class="bottom__comtact ptb-m">
    <div class="wrap">
      <h2 class="bottom__contact-ttl ttl">お問い合わせ</h2>
